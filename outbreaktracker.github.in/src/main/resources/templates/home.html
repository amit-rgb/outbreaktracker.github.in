<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<head>
    <title>Outbreak Data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <div class="jumbotron">
        <h1> Globally Outbreak Report Tracker on daily basis</h1>
        <h1 class="display-4" th:text="${totalcases}">Total Reported Cases Globally</h1>
        <p class="lead">Total Reported Cases Globally</p>

    </div>
</head>
    <body>

    <div class="container">
    <table class="table" border="">
        <tr>
            <th>Country</th>

            <th>Count</th>
            <th>Diff from Previous Day</th>
            <th>State</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.lastCount}"></td>
            <td th:text="${locationStat.diffPreviousDay}"></td>
            <td th:text="${locationStat.state}"></td>
        </tr>
    </table>
    </div>




</body>

</html>
